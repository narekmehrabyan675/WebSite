<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Send Message</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Send Message</h1>
    <form action="#" th:action="@{/messages/send}" method="post">
        <input type="hidden" id="senderUsername" name="senderUsername" th:value="${#authentication.name}" />
        <div class="form-group">
            <label for="recipientUsername">Recipient:</label>
            <select id="recipientUsername" name="recipientUsername" class="form-control">
                <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}">User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Message:</label>
            <textarea id="content" name="content" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div th:if="${error}">
        <p class="text-danger" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
